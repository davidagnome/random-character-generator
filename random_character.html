<!DOCTYPE html>
<html>
	<head>
		<title>Random Generators - Character</title>
		<link rel="stylesheet" href="random_style.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<a href="#" class="logo">ðŸŽ²</a>
			<a href="#" class="button">Random Generators</a>
			<a href="random_character.html" class="active">Characters</a> | 
			<a href="random_plot.html">Plot</a> | 
			<a href="random_adventure_site.html">Adventure Site</a>
		</header>
		<form method="get" onsubmit="return false;" class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>The Party</h2>
					<div class="input-group fluid">
						<textarea id="output" cols="100" rows="5" wrap="hard" class="fluid"></textarea>
					</div>
					<p><input type="button" value="Generate 5 Character Biographies" onclick="more_random('');" /></p>
				</div>
				<div class="col-lg-6">
					<h2>Randomize an Attribute</h2>
					<div class="input-group fluid">
						<label>Gender</label>
						<textarea id="gender" cols="100" rows="1"></textarea>
						<input type="button" value="Gender" onclick="more_gender('');" />
					</div>
					<div class="input-group fluid">
						<label>Archetype</label>
						<textarea id="archetype" cols="100" rows="1"></textarea>
						<input type="button" value="Archetype" onclick="more_archetype('');" />
					</div>
					<div class="input-group fluid">
						<label>Weapon</label>
						<textarea id="weapon" cols="100" rows="1"></textarea>
						<input type="button" value="Weapon" onclick="more_weapon('');" />
					</div>
					<div class="input-group fluid">
						<label>Armor</label>
						<textarea id="armor" cols="100" rows="1"></textarea>
						<input type="button" value="Armor" onclick="more_armor('');" />
					</div>
					<div class="input-group fluid">
						<label>Biome</label>
						<textarea id="biome" cols="100" rows="1"></textarea>
						<input type="button" value="Biome" onclick="more_biome('');" />
					</div>
					<div class="input-group fluid">
						<label>Settlement</label>
						<textarea id="settlement" cols="100" rows="1"></textarea>
						<input type="button" value="Settlement" onclick="more_settlement('');" />
					</div>
					<div class="input-group fluid">
						<label>Motivation</label>
						<textarea id="motivation" cols="100" rows="1"></textarea>
						<input type="button" value="Motivation" onclick="more_motivation('');" />
					</div>
					<div class="input-group fluid">
						<label>Hope</label>
						<textarea id="hope" cols="100" rows="1"></textarea>
						<input type="button" value="Hope" onclick="more_hope('');" />
					</div>
					<div class="input-group fluid">
						<label>Fear</label>
						<textarea id="fear" cols="100" rows="1"></textarea>
						<input type="button" value="Fear" onclick="more_fear('');" />
					</div>
				</div>
				<div class="col-lg-12">
					<h2>Randomize All</h2>
					<p>
						<input type="button" value="Randomize All" onclick="more_random('') + more_gender('') + more_archetype('') + more_weapon('') + more_armor('') + more_biome('') + more_settlement('') + more_motivation('') + more_hope('') + more_fear('');" />
					</p>
				</div>
			</div>
		</form>
		<footer>
			<p>based on public domain source code by drow (drow@bin.sh). no implication of endorsement. See http://creativecommons.org/publicdomain/zero/1.0/</p>
		</footer>
		<script type="text/javascript" src="random_generator.js"></script>
		<script type="text/javascript" src="random_data.js"></script>
	</body>
</html>
