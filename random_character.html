<!DOCTYPE html>
<html>
	<head>
		<title>Random Character Generator Generator</title>
		<link rel="stylesheet" href="character_style.css">
	</head>
	<body>
		<h1>Random Character Generator</h1>
		<form method="get" onsubmit="return false;">
			<h2>Five Characters</h2>
			<p><textarea id="output" cols="100" rows="5" readonly></textarea></p>
			<p><input type="button" value="Generate 5 Character Biographies" onclick="more_random('');" /></p>
			<dl>
				<dt>Gender</dt>
				<dd><textarea id="gender" cols="100" rows="1"></textarea></dd>
				<dt>Archetype</dt>
				<dd><textarea id="archetype" cols="100" rows="1"></textarea></dd>
				<dt>Weapon</dt>
				<dd><textarea id="weapon" cols="100" rows="1"></textarea></dd>
				<dt>Motivation</dt>
				<dd><textarea id="motivation" cols="100" rows="1"></textarea></dd>
				<dt>Strength</dt>
				<dd><textarea id="strength" cols="100" rows="1"></textarea></dd>
				<dt>Flaw</dt>
				<dd><textarea id="flaw" cols="100" rows="1"></textarea></dd>
			</dl>
			<h2>Randomize an Attribute</h2>
			<p>
				<input type="button" value="Gender" onclick="more_gender('');" />
				<input type="button" value="Archetype" onclick="more_archetype('');" />
				<input type="button" value="Weapon" onclick="more_weapon('');" />
				<input type="button" value="Motivation" onclick="more_motivation('');" />
				<input type="button" value="Strength" onclick="more_strength('');" />
				<input type="button" value="Flaw" onclick="more_flaw('');" />
			</p>

			<h2>Randomize All</h2>
			<p>
				<input type="button" value="Randomize All" onclick="more_random('') + more_gender('') + more_archetype('') + more_weapon('') + more_motivation('') + more_strength('') + more_flaw('');" />
			</p>
		</form>

		<script type="text/javascript" src="character_generator.js"></script>
		<script type="text/javascript" src="character_data.js"></script>
	</body>
</html>
